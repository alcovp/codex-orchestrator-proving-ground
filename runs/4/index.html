<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>Змейка</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 20% 20%, #1c2430, #0d1117 55%);
        color: #f4f5f6;
        font-family: "Fira Sans", "Segoe UI", system-ui, -apple-system, sans-serif;
      }
      .panel {
        background: rgba(16, 22, 30, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
        border-radius: 16px;
        padding: 16px 18px;
        display: grid;
        gap: 12px;
        width: min(560px, 92vw);
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      h1 {
        margin: 0;
        letter-spacing: 0.04em;
        font-weight: 700;
        font-size: 20px;
      }
      .hint {
        margin: 0;
        color: #c1c7d0;
        font-size: 14px;
      }
      .hud {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .stat {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 10px 14px;
        min-width: 140px;
        display: grid;
        gap: 4px;
      }
      .stat-label {
        font-size: 13px;
        color: #c1c7d0;
        letter-spacing: 0.02em;
      }
      .stat-value {
        font-size: 18px;
        font-weight: 700;
      }
      .ghost {
        margin-left: auto;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(255, 255, 255, 0.04);
        color: #f4f5f6;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.16s ease, transform 0.12s ease;
      }
      .ghost:hover:enabled {
        background: rgba(255, 255, 255, 0.08);
      }
      .ghost:disabled {
        opacity: 0.45;
        cursor: not-allowed;
      }
      .ghost:active:enabled {
        transform: translateY(1px);
      }
      .stage {
        position: relative;
      }
      canvas {
        width: 100%;
        height: auto;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        background: #0b0f16;
        display: block;
      }
      .menu {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 20% 20%, rgba(12, 18, 26, 0.78), rgba(9, 12, 18, 0.86));
        backdrop-filter: blur(3px);
        border-radius: 12px;
      }
      .menu.hidden {
        display: none;
      }
      .menu-card {
        padding: 18px 20px;
        border-radius: 14px;
        background: rgba(17, 24, 33, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        text-align: center;
        display: grid;
        gap: 12px;
        max-width: 320px;
      }
      .menu-title {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
      }
      .menu-subtitle {
        margin: 0;
        color: #c1c7d0;
        font-size: 14px;
      }
      .menu button {
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #4ade80, #22c55e);
        color: #0b0f16;
        font-weight: 700;
        cursor: pointer;
        letter-spacing: 0.02em;
        transition: transform 0.12s ease, box-shadow 0.16s ease;
      }
      .menu button:hover {
        box-shadow: 0 12px 26px rgba(34, 197, 94, 0.35);
      }
      .menu button:active {
        transform: translateY(1px);
      }
    </style>
    <script type="module" crossorigin src="./assets/index-DkO24mZM.js"></script>
  </head>
  <body>
    <section class="panel">
      <header>
        <h1>Змейка</h1>
        <div class="hint">Управление стрелками</div>
      </header>
      <div class="hud">
        <div class="stat" aria-live="polite">
          <span class="stat-label">Статус</span>
          <span class="stat-value" id="status-label">Ожидание</span>
        </div>
        <div class="stat" aria-live="polite">
          <span class="stat-label">Очки</span>
          <span class="stat-value" id="score-value">0</span>
        </div>
        <button class="ghost" id="pause-btn" type="button" aria-live="polite" disabled>Пауза</button>
      </div>
      <div class="stage">
        <canvas id="game" width="600" height="600" aria-label="Игровое поле"></canvas>
        <div class="menu" id="menu">
          <div class="menu-card">
            <p class="menu-title" id="menu-title">Змейка</p>
            <p class="menu-subtitle" id="menu-subtitle">Нажмите старт, чтобы начать партию</p>
            <button id="menu-action" type="button">Начать игру</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
