      :root {
        color-scheme: light dark;

        box-sizing: border-box;

        margin: 0;

        display: flex;
        align-items: center;

      }

        gap: 12px;

        color: #c1c7d0;

        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        background: #0b0f16;
      }
